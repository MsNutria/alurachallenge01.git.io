<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="contenedor-central">
                <div class="contenedor-izq">
                    <div class="logo">
                        <img src="img/Top.png" alt="imagen_logo">
                    </div>
                    <div class="area_texto">
                        <textarea class="textIzq" name="TextoEncriptador" cols="30" rows="13" placeholder="Ingresa el texto aquí" required id="textIzq"></textarea>
                    </div>
                    <div class="warnings">
                        <p class="warning"><i>&#9888 Solo se permiten letras minúsculas y sin acentos</i></p>
                    </div>

                    <div class="contenedorBotonesIzq">
                        <input type="button" value="¡Encriptar!" class="btn-encriptar" id="btn-encriptar" onclick="botonEncriptar">
                        <input type="button" value="Desencriptar" class="btn-desencriptar" id="btn-desencriptar" onclick="botonDesencriptar">
                    </div>
                </div>

                <div class="contenedor-der">

                    <!--Contenido visible solo cuando no hay texto-->
                    <div id="sinMensaje" class="sinMensaje">
                        <img class="img-pochita" src="img/pochita.webp" alt="pochita" id="img-pochita">
                        <p class="textoSinMensaje1" id="textoSinMensaje1">Ningún mensaje<br>fue encontrado</p>
                        <p class="textoSinMensaje2" id="textoSinMensaje2">Ingresa el texto que desees encriptar o descencriptar</p>
                        <p class="encriptar-desencriptar"></p>
                        <p class="mensaje-resultado"></p>
                        <button class="btn-copiar">Copiar</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="app.js"></script>

    <footer>
        <p class="designed">Desinged by <span class="nameD">MsNutria</span></p>

        <div class="redes">
            <a href="https://github.com/MsNutria"></a>
            <img src="img/github.png" alt="logo-github">
    
            <a href="https://www.linkedin.com/in/margi-africano/"></a>
            <img src="img/linkedin.png" alt="logo-linkedin">
    
            <a href="https://www.instagram.com/june00004/"><a>
            <img src="img/instagram.png" alt="logo-instagram">
        </div>
        <br><br>
        <p>&copy 2023 Todos los derechos reservados por Margi Lorena Africano Lagos | Oracle+AluraLatam. </p>
    </footer>

</body>
</html>
