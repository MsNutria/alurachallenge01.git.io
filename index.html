<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="contenedor-central">
                <div class="contenedor-izq">
                    <div class="logo">
                        <img src="img/Top.jpg" alt="imagen_logo">
                    </div>
                    <div class="area_texto">
                        <textarea class="textIzq" name="TextoEncriptador" id="textIzq" cols="30" rows="13" placeholder="Ingresa el texto aquí" required></textarea>
                    </div>
                    <div class="warning">
                        <img src="img/Group.png" alt="excalamation"><p class="warning">Solo se permiten letras minúsculas y sin acentos</p>
                    </div>

                    <div class="contenedorBotonesIzq">
                        <input type="button" value="¡Encriptar!" class="btn-encriptar">
                        <input type="button" value="Descencriptar" class="btn-descencriptar">
                    </div>
                </div>

                <div class="contenedor-der">
                    <div id="salidaTexto" class="salidaTexto">
                        <textarea name="" id="textDer" class="textDer" cols="30" rows="7"></textarea>
                    </div>

                    <div id="contenedorBotonesDer" class="contenedorBotonesDer">
                        <input type="button" value="Copiar" class="btn-copiar">
                    </div>

                    <!--Contenido visible siki cuando no hay texto-->
                    <div id="sinMensaje" class="sinMensaje">
                        <img src="img/pochita.webp" alt="pochita">
                        <p class="textoSinMensaje1">Ningún mensaje<br>fue encontrado</p>
                        <p class="textoSinMensaje2">Ingresa el texto que desees encriptar o descencriptar</p>
                    </div>

                </div>
            </div>
        </div>


    <script src="app.js"></script>

    <footer>
        <p>&copy 2023 Todos los derechos reservados por Margi Lorena Africano Lagos | Oracle+AluraLatam. </p>
    </footer>

</body>
</html>
